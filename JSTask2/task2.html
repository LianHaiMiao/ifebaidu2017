  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var text = document.getElementById('aqi-list');
(function () {
  console.log(aqiData);
  //过滤函数
  var showCities = aqiData.filter(
      function (x) {
        return x[1]>60;
      }
  );
  console.log(showCities);
  //排序函数
  var arr = showCities.sort(
      function (x,y) {
          if(x > y) {
              return 0;
          }
          return 1;
      }
  );
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  console.log(arr);
  (function write (){
    for (var i=0;i<arr.length;i++) {
        var li = document.createElement('li');
        li.innerHTML = '第' + (i+1) + '名: '+ arr[i][0] + ', ' + arr[i][1];
        text.append(li);
    }
  })();

})();
