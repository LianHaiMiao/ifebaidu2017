<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务一：表单（一）单个表单项的检验</title>
    <style type="text/css">
        #button {
            background-color: blue;
            border-radius: 20px;
            color: white;
            height: 50px;
            width: 90px;
            font-family: "楷体";
            font-size: 20px;
            margin: 10px;
            padding: 10px;
        }
        
        #input {
            height: 40px;
        }
        
        #output {
            border: 0;
            color: gray;
            opacity: 1;
            background-color: none;
        }
    </style>
</head>

<body>
    <div class="input">
        <input type="text" id="input">
        <button type="button" id="button">验证</button>
    </div>
    <input type="text" id="output" readonly="true">

    <script type="text/javascript">
        var input = document.getElementById('input');
        var button = document.getElementById('button');
        var output = document.getElementById('output');
        button.addEventListener("click", function() {
            validation(input);
        });

        function validation(input) {
            var content = input.value.split('');
            var i, len = 0;
            if (content == 0) {
                output.value = "名字不能为空";
                output.style.color = "#f1c40f";
                return;
            }
            for (i = 0; i < content.length; i++) {
                if (content[i].charCodeAt() >= 0 && content[i].charCodeAt() <= 256) {
                    len++;
                } else {
                    len += 2;
                }
            }
            if (len <= 16 && len >= 4) {
                output.value = "名称格式正确";
                output.style.color = "#f1c40f";
            } else {
                output.value = "必填,长度为4~16个字符";
                output.style.color = "#c0392b";
            }
            console.log(len);
        }
    </script>
</body>

</html>
